<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar Problema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="area.in.css" rel="stylesheet">
  <link href="area.problems.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Menu lateral com Bootstrap -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <h5 class="sidebar-heading px-3 mb-4">√Årea do Usu√°rio</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Painel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meus Dados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-primary" href="#">Meus Problemas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Conte√∫do principal -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="pt-3 pb-2 mb-4 border-bottom">
        <h4 class="h5">üìã Meus Problemas / Enviar problema</h4>
      </div>

      <div class="card p-4 shadow-sm mb-5">
        <h1 class="h5 mb-4">Conte para a gente como podemos ajudar!</h1>
        <form id="formProblema" novalidate>
          <!-- T√≠tulo do Problema -->
          <div class="mb-3">
            <label for="titulo" class="form-label">T√≠tulo do Problema *</label>
            <input type="text" class="form-control" id="titulo" required placeholder="Ex: Falta de √°gua em escolas rurais">
          </div>

          <!-- Descri√ß√£o Detalhada -->
          <div class="mb-3">
            <label for="descricao" class="form-label">Descri√ß√£o Detalhada *</label>
            <textarea class="form-control" id="descricao" rows="4" required placeholder="Explique o problema com detalhes..."></textarea>
          </div>

          <!-- Grava√ß√£o de √°udio -->
          <div class="mb-3">
            <label class="form-label">Ou grave sua descri√ß√£o:</label><br>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="startRecord">üéôÔ∏è Gravar √Åudio</button>
            <button type="button" class="btn btn-outline-danger btn-sm" id="stopRecord" disabled>‚èπÔ∏è Parar</button>
            <audio id="audioPreview" class="mt-3" controls style="display:none;"></audio>
            <input type="hidden" id="audioBase64" name="audioBase64">
          </div>

          <!-- P√∫blico Afetado -->
          <div class="mb-3">
            <label for="publico_afetado" class="form-label">P√∫blico Afetado</label>
            <select multiple class="form-select" id="publico_afetado">
              <option value="criancas">Crian√ßas</option>
              <option value="adolescentes">Adolescentes</option>
              <option value="idosos">Idosos</option>
              <option value="mulheres">Mulheres</option>
              <option value="comunidade">Comunidade em geral</option>
              <option value="empresas">Empresas</option>
              <option value="varejo">Varejo</option>
              <option value="outros">Outros</option>
            </select>
            <div class="form-text">Segure Ctrl (ou Cmd) para selecionar v√°rias op√ß√µes.</div>
          </div>

          <!-- Localiza√ß√£o -->
          <div class="mb-3">
            <label for="localizacao" class="form-label">Localiza√ß√£o (Cidade/Bairro)</label>
            <input type="text" class="form-control" id="localizacao" placeholder="Ex: S√£o Borja - RS">
          </div>

          <!-- Tempo de Exist√™ncia -->
          <div class="mb-3">
            <label for="tempo" class="form-label">Tempo de Exist√™ncia</label>
            <select class="form-select" id="tempo">
              <option selected disabled>Selecione uma op√ß√£o</option>
              <option value="1">Menos de 1 m√™s</option>
              <option value="2">1 a 6 meses</option>
              <option value="3">Mais de 1 ano</option>
            </select>
          </div>

          <!-- Tentativas de Resolu√ß√£o -->
          <div class="mb-3">
            <label class="form-label">J√° tentaram resolver?</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tentativas" id="tentativa_sim" value="sim">
              <label class="form-check-label" for="tentativa_sim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tentativas" id="tentativa_nao" value="nao">
              <label class="form-check-label" for="tentativa_nao">N√£o</label>
            </div>
          </div>

          <!-- Descri√ß√£o das Tentativas -->
          <div class="mb-3">
            <label for="descricao_tentativas" class="form-label">Descreva as tentativas anteriores (se houver)</label>
            <textarea class="form-control" id="descricao_tentativas" rows="3" placeholder="Ex: Enviaram of√≠cios, realizaram protestos, mobilizaram redes sociais..."></textarea>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="publico">
            <label class="form-check-label" for="publico">
              Sim, permito que este problema seja publicado e acessado por outras pessoas.
            </label>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary">‚Üê Meus Problemas</button>
            <button id="create-problem" type="submit" class="btn btn-success">Enviar problema ‚Üí</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>

<script>
  const startBtn = document.getElementById('startRecord');
  const stopBtn = document.getElementById('stopRecord');
  const audioPreview = document.getElementById('audioPreview');
  const audioInput = document.getElementById('audioBase64');
  let mediaRecorder, audioChunks = [];

  startBtn.addEventListener('click', async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    audioChunks = [];

    mediaRecorder.addEventListener("dataavailable", event => {
      audioChunks.push(event.data);
    });

    mediaRecorder.addEventListener("stop", () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const audioUrl = URL.createObjectURL(audioBlob);
      audioPreview.src = audioUrl;
      audioPreview.style.display = "block";

      const reader = new FileReader();
      reader.onloadend = () => {
        audioInput.value = reader.result;
      };
      reader.readAsDataURL(audioBlob);
    });

    startBtn.disabled = true;
    stopBtn.disabled = false;
  });

  stopBtn.addEventListener('click', () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  });
</script>
</body>
</html>
