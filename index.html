<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar Problema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6f8;
    }
    .sidebar {
      background-color: #24303F;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .breadcrumb-area {
      background-color: #2e3f4f;
      color: white;
      padding: 10px 20px;
      border-radius: 0 0 8px 8px;
    }
    .form-card {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .btn-enviar {
      background-color: #00f7b1;
      color: #000;
      border: none;
      font-weight: 600;
    }
    .btn-enviar:hover {
      background-color: #00ddb3;
    }
    .btn-voltar {
      background-color: #e4e4e4;
      color: #888;
      font-weight: bold;
      border: none;
    }
    .btn-voltar:hover {
      background-color: #d2d2d2;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <h5 class="mb-4">ÁREA DO USUÁRIO</h5>
      <a href="#">Painel</a>
      <a href="#">Meus Dados</a>
      <a href="#">Meus Problemas</a>
      <a href="#">Sair</a>
    </div>

    <!-- Conteúdo -->
    <div class="col-md-9 col-lg-10 p-0">
      <!-- Breadcrumb -->
      <div class="breadcrumb-area">
        <strong>Meus Problemas</strong> &nbsp; > &nbsp; Enviar problema
      </div>

      <!-- Formulário -->
      <div class="container mt-4 mb-5">
        <h3 class="mb-4">Conte para a gente como podemos ajudar!</h3>

        <div class="form-card">
          <form id="formProblema" novalidate>

            <!-- Título -->
            <div class="mb-3">
              <label for="titulo" class="form-label">Título do Problema <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="titulo" required placeholder="Dê um nome para o problema!">
              <div class="invalid-feedback">Informe um título.</div>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição do Problema <span class="text-danger">*</span></label>
              <textarea class="form-control" id="descricao" rows="4" required placeholder="Explique a situação do problema em detalhes"></textarea>
              <div class="invalid-feedback">Descreva o problema.</div>
            </div>

            <!-- Público -->
            <div class="mb-3">
              <label for="publico_afetado" class="form-label">Público Afetado *</label>
              <select class="form-select" id="publico_afetado" multiple required>
                <option value="criancas">Crianças</option>
                <option value="adolescentes">Adolescentes</option>
                <option value="idosos">Idosos</option>
                <option value="mulheres">Mulheres</option>
                <option value="comunidade">Comunidade</option>
                <option value="empresas">Empresas</option>
                <option value="varejo">Varejo</option>
                <option value="outros">Outros (especificar abaixo)</option>
              </select>
              <div class="form-text">Segure Ctrl (ou Cmd) para múltipla seleção.</div>
              <div class="invalid-feedback">Selecione ao menos um público.</div>
            </div>

            <!-- Outros públicos -->
            <div class="mb-3">
              <label for="outros_publicos" class="form-label">Se marcou "Outros", especifique:</label>
              <input type="text" class="form-control" id="outros_publicos" placeholder="Ex: Agricultores familiares">
            </div>

            <!-- Checkbox de publicação -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="publico">
              <label class="form-check-label" for="publico">
                Sim, permito que este problema seja publicado e acessado por outras pessoas.
              </label>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-voltar" disabled>← Meus Problemas</button>
              <button type="submit" class="btn btn-enviar">Enviar problema →</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  (() => {
    'use strict';
    const form = document.getElementById('formProblema');
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  })();
</script>
</body>
</html>
